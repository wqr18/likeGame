<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 跨年盛典 - 迎接未来</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #020204;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            user-select: none;
            cursor: crosshair;
        }

        /* 背景微光 */
        #bg-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw;
            height: 80vh;
            background: radial-gradient(circle, rgba(20, 0, 50, 0.4) 0%, rgba(0, 0, 0, 0) 70%);
            z-index: 0;
            pointer-events: none;
        }

        /* 画布层 */
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* 界面容器 */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            color: #fff;
            width: 100%;
        }

        /* 标题样式 */
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #0ff;
            text-transform: uppercase;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #00f;
            animation: pulse 2s infinite;
        }

        /* 倒计时样式 */
        #countdown {
            font-size: 6rem;
            font-weight: 900;
            background: -webkit-linear-gradient(#fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            letter-spacing: 5px;
            transition: all 0.2s;
        }

        /* 跨年后的祝福语样式 */
        .new-year-text {
            font-size: 5rem;
            background: linear-gradient(90deg, #ff00cc, #3333ff, #00ccff, #ff00cc);
            background-size: 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientAnim 8s linear infinite;
            display: none; /* 默认隐藏 */
        }

        /* 演示按钮 */
        .demo-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: transparent;
            border: 1px solid #333;
            color: #555;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s;
        }

        .demo-btn:hover {
            border-color: #0ff;
            color: #0ff;
            box-shadow: 0 0 10px #0ff;
        }

        /* 动画定义 */
        @keyframes pulse {
            0% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.02); }
            100% { opacity: 0.8; transform: scale(1); }
        }

        @keyframes gradientAnim {
            0% { background-position: 0%; }
            100% { background-position: 400%; }
        }

        @media (max-width: 768px) {
            h1 { font-size: 1.5rem; }
            #countdown { font-size: 3rem; }
            .new-year-text { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <div id="bg-glow"></div>
    <canvas id="canvas"></canvas>

    <div class="container">
        <h1 id="title">距 2026 年还有</h1>
        <div id="countdown">00:00:00</div>
        <div id="greeting" class="new-year-text">HELLO 2026<br>新年快乐</div>
    </div>

    <button class="demo-btn" onclick="simulateNewYear()">⚡ 提前跨年 (演示)</button>

    <script>
        // --- 倒计时逻辑 ---
        let targetDate = new Date("January 1, 2026 00:00:00").getTime();
        let isNewYear = false;
        const countdownEl = document.getElementById('countdown');
        const titleEl = document.getElementById('title');
        const greetingEl = document.getElementById('greeting');
        let timerInterval;

        function updateCountdown() {
            const now = new Date().getTime();
            let distance = targetDate - now;

            if (distance < 0) {
                triggerNewYear();
                return;
            }

            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // 补零
            const h = hours < 10 ? "0" + hours : hours;
            const m = minutes < 10 ? "0" + minutes : minutes;
            const s = seconds < 10 ? "0" + seconds : seconds;

            countdownEl.innerHTML = `${h}:${m}:${s}`;
            
            // 最后10秒特效
            if (distance < 11000) {
                countdownEl.style.color = "#ff0055";
                countdownEl.style.textShadow = "0 0 30px #ff0055";
                countdownEl.style.fontSize = "8rem";
            }
        }

        function triggerNewYear() {
            clearInterval(timerInterval);
            isNewYear = true;
            titleEl.style.display = 'none';
            countdownEl.style.display = 'none';
            greetingEl.style.display = 'block';
            
            // 疯狂放烟花
            setInterval(() => {
                const x = Math.random() * canvas.width;
                const y = canvas.height;
                fireworks.push(new Firework(x, y, x, canvas.height * 0.2 + Math.random() * canvas.height * 0.5));
            }, 300);
        }

        // 启动倒计时
        timerInterval = setInterval(updateCountdown, 1000);
        updateCountdown();

        // 演示模式：将时间设为5秒后
        window.simulateNewYear = function() {
            targetDate = new Date().getTime() + 5999; 
        };

        // --- 烟花 Canvas 逻辑 ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let fireworks = [];
        let particles = [];

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // 点击发射
        window.addEventListener('click', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            // 从底部发射到点击位置
            fireworks.push(new Firework(canvas.width / 2, canvas.height, x, y));
        });

        // 随机颜色
        function randomColor() {
            const hue = Math.floor(Math.random() * 360);
            return `hsl(${hue}, 100%, 60%)`;
        }

        // 烟花类
        class Firework {
            constructor(sx, sy, tx, ty) {
                this.x = sx;
                this.y = sy;
                this.sx = sx;
                this.sy = sy;
                this.tx = tx;
                this.ty = ty;
                this.distanceToTarget = Math.hypot(tx - sx, ty - sy);
                this.distanceTraveled = 0;
                this.coordinates = [];
                this.coordinateCount = 3;
                while (this.coordinateCount--) {
                    this.coordinates.push([this.x, this.y]);
                }
                this.angle = Math.atan2(ty - sy, tx - sx);
                this.speed = 20; // 飞行速度
                this.acceleration = 1.05;
                this.brightness = Math.random() * 50 + 50;
                this.targetRadius = 1;
            }

            update(index) {
                this.coordinates.pop();
                this.coordinates.unshift([this.x, this.y]);

                this.speed *= this.acceleration;
                const vx = Math.cos(this.angle) * this.speed;
                const vy = Math.sin(this.angle) * this.speed;
                this.distanceTraveled = Math.hypot(this.x + vx - this.sx, this.y + vy - this.sy);

                if (this.distanceTraveled >= this.distanceToTarget) {
                    createParticles(this.tx, this.ty);
                    fireworks.splice(index, 1);
                } else {
                    this.x += vx;
                    this.y += vy;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = `hsl(${Math.random()*360}, 100%, 70%)`; // 飞行轨迹颜色
                ctx.stroke();
            }
        }

        // 粒子类
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.coordinates = [];
                this.coordinateCount = 5;
                while (this.coordinateCount--) {
                    this.coordinates.push([this.x, this.y]);
                }
                this.angle = Math.random() * Math.PI * 2;
                this.speed = Math.random() * 10 + 1;
                this.friction = 0.95;
                this.gravity = 1;
                this.hue = Math.random() * 360;
                this.brightness = Math.random() * 50 + 50;
                this.alpha = 1;
                this.decay = Math.random() * 0.015 + 0.015;
            }

            update(index) {
                this.coordinates.pop();
                this.coordinates.unshift([this.x, this.y]);
                this.speed *= this.friction;
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed + this.gravity;
                this.alpha -= this.decay;

                if (this.alpha <= this.decay) {
                    particles.splice(index, 1);
                }
            }

            draw() {
                ctx.beginPath();
                ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = `hsla(${this.hue}, 100%, ${this.brightness}%, ${this.alpha})`;
                ctx.stroke();
            }
        }

        function createParticles(x, y) {
            let particleCount = 50; // 爆炸粒子数量
            while (particleCount--) {
                particles.push(new Particle(x, y));
            }
        }

        function loop() {
            requestAnimationFrame(loop);
            // 拖尾效果：使用半透明矩形覆盖，制造残影
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'lighter';

            let i = fireworks.length;
            while (i--) {
                fireworks[i].draw();
                fireworks[i].update(i);
            }

            let j = particles.length;
            while (j--) {
                particles[j].draw();
                particles[j].update(j);
            }
        }

        loop();
    </script>
</body>
</html>
